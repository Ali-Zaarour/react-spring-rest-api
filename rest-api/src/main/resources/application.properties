# Basic
spring.application.name=uni-rest-api

# Spring datasource
spring.datasource.url= jdbc:postgresql://localhost:5432/spring-rest
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.format_sql=true
# The sql dialect make hibernate generate better sql for the chosen database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Optional: Show generated SQL statements in the console
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=validate

#JWT
jwt.secret =jwtKey
jwt.expire.month = 2

# trace security filter event
#logging.level.org.springframework.security=TRACE
